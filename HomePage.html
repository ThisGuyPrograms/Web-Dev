<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Bar Example</title>
    <style>
        /* Basic styling to make it look like a tab bar */
        .tab {
            overflow: hidden;
            border: 1px solid #f4d003;
            background-color: #0714ff;
            margin-bottom: 15px;
        }
        
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        
        .tab button:hover {
            background-color: #f40505;
        }
        
        .tab button.active {
            background-color: #41f10b;
        }
        
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Tab1')">Home Page</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">Images</button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')">About Us</button>
        <button class="tablinks" onclick="openTab(event, 'Tab4')">Review Us!</button>
    </div>
    
    <div id="Tab1" class="tabcontent">
        <h3>Content of Tab 1</h3>
        <p>This is the content of Tab 1.</p>
    </div>
    
    <div id="Tab2" class="tabcontent">
        <h3>Content of Tab 2</h3>
        <p>This is the content of Tab 2.</p>
    </div>
    
    <div id="Tab3" class="tabcontent">
        <h3>Content of Tab 3</h3>
        <p>This is the content of Tab 3.</p>
    </div>

    <div id="Tab4" class="tabcontent">
        <h3>Content of Tab 3</h3>
        <p>This is the content of Tab 3.</p>
    </div>

    <script>
        // JavaScript to toggle between tabs
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            
            // Hide all tab content
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            // Deactivate all tab buttons
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            
            // Show the specific tab content
            document.getElementById(tabName).style.display = "block";
            
            // Activate the button that opened the tab
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
