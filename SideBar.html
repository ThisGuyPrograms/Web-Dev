<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Side Tab with Multiple Tabs</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        #page-content div {
            display: none;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label + div {
            display: block;
        }

        .radio-tab {
            display: none;
        }

        .sidebar input[type="checkbox"] {
            display: none;
        }

        .sidebar input[type="checkbox"]:checked ~ .sidebar-content {
            left: 0;
        }

        .sidebar-content {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #111;
            transition: 0.5s;
            padding-top: 60px;
            overflow-x: hidden;
            z-index: 2;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="sidebar-toggle">
    <label for="sidebar-toggle" class="openbtn">&#9776; Open Sidebar</label>

    <div class="sidebar-content">
        <label for="sidebar-toggle" class="closebtn">&times;</label>
        <input type="radio" id="tab-home" name="tab" class="radio-tab" checked>
        <label for="tab-home" class="sidebar-link">Home</label>
        <input type="radio" id="tab-about" name="tab" class="radio-tab">
        <label for="tab-about" class="sidebar-link">About</label>
        <input type="radio" id="tab-services" name="tab" class="radio-tab">
        <label for="tab-services" class="sidebar-link">Services</label>
        <input type="radio" id="tab-contact" name="tab" class="radio-tab">
        <label for="tab-contact" class="sidebar-link">Contact</label>
    </div>

    <div id="main">
        <div id="page-content">
            <div id="home">Welcome to the Home page!</div>
            <div id="about">Learn more About us.</div>
            <div id="services">Our Services are listed here.</div>
            <div id="contact">Contact us here.</div>
        </div>
    </div>
</body>
</html>
