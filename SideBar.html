<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Side Tab with Multiple Tabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('services')">Services</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
        <div id="content">
            <div id="home" class="page">Welcome to the Home page!</div>
            <div id="about" class="page" style="display:none;">Learn more About us.</div>
            <div id="services" class="page" style="display:none;">Our Services are listed here.</div>
            <div id="contact" class="page" style="display:none;">Contact us here.</div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
