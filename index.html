<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        /* CSS for logo */
        .logo-container {
            text-align: center; /* Center the logo horizontally */
            margin: 20px 0; /* Add margin for spacing */
        }
        
        .logo-container img {
            max-width: 100%; /* Ensure the logo scales down proportionally */
            height: auto; /* Maintain aspect ratio */
        }
        body {
            background-image: url(HexPatternBackground.png);
            background-repeat: repeat; /* Repeat the image */
            background-size: 1040px 1200px;
        }

        /* Basic styling for the tab bar */
        .tab {
            overflow: hidden;
            background-color: lightblue;
            border-radius: 5px 5px 0 0; /* Rounded top corners */
            margin: 0 auto; /* Centering the tab bar */
            display: table; /* Make the tab bar behave like a table */
            border-spacing: 10px; /* Space between tabs */
        }
        
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s;
            border-top-left-radius: 5px; /* Rounded top left corner for buttons */
            border-top-right-radius: 5px; /* Rounded top right corner for buttons */
        }
        
        .tab button:hover {
            background-color: #ddd;
        }
        
        .tab button.active {
            background-color: #ccc;
        }
        
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px; /* Rounded bottom corners */
            background-color: lightblue;
        }
        
        /* Display the first tab content by default */
        #Tab1 {
            display: block;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="testlogo.png" alt="Test Logo">
    </div>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Tab1')">Home Page</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">About Us</button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')">Shop Images & Prices</button>
        <button class="tablinks" onclick="openTab(event, 'Tab4')">Review Us</button>
    </div>
    
    <div id="Tab1" class="tabcontent">
        <h3>Content of Tab 1</h3>
        <p>This is the content of Tab 1.</p>
    </div>
    
    <div id="Tab2" class="tabcontent">
        <h3>Content of Tab 2</h3>
        <p>This is the content of Tab 2.</p>
    </div>
    
    <div id="Tab3" class="tabcontent">
        <h3>Content of Tab 3</h3>
        <p>This is the content of Tab 3.</p>
    </div>

    <div id="Tab4" class="tabcontent">
        <h4>Content of Tab 4</h4>
        <p>This is the content of Tab 4.</p>
    </div>

    <script>
        // JavaScript to toggle between tabs
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            
            // Hide all tab content
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            // Deactivate all tab buttons
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            
            // Show the specific tab content
            document.getElementById(tabName).style.display = "block";
            
            // Activate the button that opened the tab
            evt.currentTarget.classList.add("active");
        }
        
        // Show the first tab content by default
        document.getElementById("Tab1").style.display = "block";
        document.querySelector(".tab button:nth-child(1)").classList.add("active"); // Activate the first tab button by default
    </script>
</body>
</html>
